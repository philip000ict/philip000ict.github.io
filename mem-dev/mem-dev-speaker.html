<html>
<head>
    <link href="img/favicon.ico" type="image/x-icon" rel="icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
		Designed by Philip Barnes
		https://philip000ict.github.io/
		30/10/2024
		<link id="theme" href="css/game.css" rel="stylesheet" type="text/css" media="screen" />
    -->
    <title>tileTest Page</title>
    <link href="flipper.css" rel="stylesheet" type="text/css" />
     <link href="modal.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrapper{
            height: auto;
            width: 40vw;
        }
        #grid-container{
            grid-template-columns: auto auto  ;
            width: 80vw;
            margin:2vw auto;
        }
        img{
			height: 24vw;
			width:36vw;
		}
		.grid-item{
			padding:1vw;
			display: grid;
			height: 24vw;
			width:36vw;
			font-size:6vw;
		}
        #startmodal{
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        h1 {
            background-color: black;
            color: white;
            text-align:center;
        }


    </style>   
    <script src="csv-import.js"></script> 
   
    
</head>

<body>
    <div id="wrapper" >
        <div id="grid-container"></div>


  <!--   The opening Modal    </div>-->
<div id="startmodal" class="">
    <div class="modal-content close">
        <h1>Welcome to the Game of Gems</h1>
    <button onclick="startnow()"> Start now </button>
</div> </div> 
        
<!-- The winning Modal -->
<div id="myModal" class="modal">
  <div class="modal-content close">
      <div id="modal-container">
          <a  class="modal-item alert"> WINNING COMBO</a>
            <img src="dolphinsm.png">
          <a class="modal-item">Dolphin</a>
          <a class="modal-item alert">Score +1</a>
    </div>
  </div>
</div>

<!-- The losing Modal -->
<div id="noModal" class="modal">
  <div class="modal-content clap">
      <div id="modal-container">
          <a  class="modal-item alert"> Not a Match!</a>
            <img id="tile-face" src="dolphinsm.png">
          <a  id="tile-text" class="modal-item">Trout</a>
          <a class="modal-item alert">Score +0</a>
    </div>
  </div>
</div>
      </div>  
      <script src="speaker.js"></script> 
</body>
</html>

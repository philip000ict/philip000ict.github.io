<html>
<head>
    <link href="img/favicon.ico" type="image/x-icon" rel="icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--
		Designed by Philip Barnes
		https://philip000ict.github.io/
		30/11/2024
		<link id="theme" href="css/game.css" rel="stylesheet" type="text/css" media="screen" />
    -->
    <title>tileTest Page</title>
    <link href="flipper.css" rel="stylesheet" type="text/css" />
     <link href="modal.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrapper{
            height: 98vh;
            width: 60vh;
            min-width: 400px;
            margin: auto;
        }
        #grid-container{
            grid-template-columns: auto auto  ;
            min-width: 400px;
            max-width: 60vh;
            height: 92%;
            min-height: 600px;
        }
        img{
            height: 15vh;
            width: 25vh;
            min-height: 100px;
            min-width: 170px;
            border-width: 3px;
            border-color: yellow;
            border-radius: 3vw;
          }
        .grid-item{
            margin:1vw;
            display: grid;
            height: 15vh;
            min-height: 100px;
            min-width: 170px;
            width:25vh;
            font-size:40px;
            border-width: 3px;
            border-color: yellow;
            border-radius: 3vw;
            }

        #startmodal{
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
       h1 {
            background-color: black;
            color: white;
            text-align:center;
        }
        .panel{
          width: 100px;
          height: 30px;
          font-size:20px;
        }
        .round{
          width: 50px;
          height: 50px;
          font-size:30px;
          border-radius: 250px;
        }

    </style>   
    <script src="csv-import.js"></script> 
   
    
</head>

<body>
<div id="wrapper" >
    <div id="grid-container"></div>


  <!--   The opening Modal    </div>-->
  <div id="startmodal" class="">
      <div class="modal-content close">
          <h1>Welcome to the Game of Gems</h1>
      <button id="startnow"> Start now </button>
  </div> </div> 
        
<!-- The winning Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content close">
        <div id="modal-container">
            <a  class="modal-item alert"> WINNING COMBO</a>
              <img src="dolphinsm.png">
            <a class="modal-item">Dolphin</a>
            <a class="modal-item alert">Score +1</a>
      </div>
    </div>
  </div>

  <!-- The losing Modal -->
  <div id="noModal" class="modal">
    <div class="modal-content clap">
        <div id="modal-container">
            <a  class="modal-item alert"> Not a Match!</a>
              <img id="tile-face" src="dolphinsm.png">
            <a  id="tile-text" class="modal-item">Trout</a>
            <a class="modal-item alert">Score +0</a>
      </div>
    </div>

  </div>
  <button id="toysTopic" class="panel" onclick="changeGame(toysarray)"> Toys </button>
  <button id="animalTopic"  class="panel" onclick="changeGame(animalarray)"> Animals </button>
  <button id="gemsTopic"  class="panel" onclick="changeGame(gemsarray)"> Gems </button>
  <button class="panel round"><a href="../index.html"><i class="fa fa-home"></i></a></button>
</div>  
      <script src="speaker.js"></script> 
</body>
</html>
